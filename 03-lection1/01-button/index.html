<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./button.css">
    </head>
    <body>
      <div class="buttons-container">
        <h2 class="buttons-container__title">
          DEFAULT
        </h2>
        <div class="button-wrapper">
          <button class="button button__primary">
            Primary
          </button>
        </div>
        <div class="button-wrapper">
          <button class="button button__secondary">
            Secondary
          </button>
        </div>
        <div class="button-wrapper">
          <button class="button button__alternate">
            Alternate
          </button>
        </div>
      </div>

      <div class="buttons-container">
        <h2 class="buttons-container__title">
          DISABLED
        </h2>
        <div class="button-wrapper">
          <button class="button button__primary" disabled>
            Primary
          </button>
        </div>
        <div class="button-wrapper">
          <button class="button button__secondary" disabled>
            Secondary
          </button>
        </div>
        <div class="button-wrapper">
          <button class="button button__alternate" disabled>
            Alternate
          </button>
        </div>
      </div>
    </body>
</html>
