<!DOCTYPE html>
<!-- Страница чекбокса -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./radio.css">
  </head>
  <style>
  .container {
    display: flex;
    flex-direction: column;
    justify-contant: center;
    gap: 16px;
  }
  </style>
  <body>
    <div class="container">
      <h1 class="container__title">
        CHECKBOX
      </h1>
      <label class="radio">
        <input class="radio__input" type="radio" name="radio">
        <div class="radio__state">
          <div class="radio__control">
            <div class="radio__icon">
            </div>
          </div>
        </div>
        <div class="radio__title">Default</div>
      </label>
      <label class="radio">
        <input class="radio__input" type="radio" checked name="radio">
        <div class="radio__state">
          <div class="radio__control">
            <div class="radio__icon">
            </div>
          </div>
        </div>
        <div class="radio__title">Checked</div>
      </label>
      <label class="radio">
        <input class="radio__input" type="radio" disabled>
        <div class="radio__state">
          <div class="radio__control">
            <div class="radio__icon">
            </div>
          </div>
        </div>
        <div class="radio__title">Disabled</div>
      </label>

    </div>
  </body>
</html>
