<!DOCTYPE html>
<!-- Страница чекбокса -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./toggler.css">
  </head>
  <style>
  .container {
    display: flex;
    flex-direction: column;
    justify-contant: center;
    gap: 16px;
  }
  </style>
  <body>
    <div class="container">
      <h1 class="container__title">
        TOGGLER BUTTON
      </h1>
      <label class="toggler">
        <input class="toggler__input" type="checkbox">
        <div class="toggler__state">
          <div class="toggler__control">
            <div class="toggler__icon">
            </div>
          </div>
        </div>
        <div class="toggler__title">Default</div>
      </label>
      <label class="toggler">
        <input class="toggler__input" type="checkbox" checked>
        <div class="toggler__state">
          <div class="toggler__control">
            <div class="toggler__icon">
            </div>
          </div>
        </div>
        <div class="toggler__title">Checked</div>
      </label>
      <label class="toggler">
        <input class="toggler__input" type="checkbox" disabled>
        <div class="toggler__state">
          <div class="toggler__control">
            <div class="toggler__icon">
            </div>
          </div>
        </div>
        <div class="toggler__title">Disabled</div>
      </label>

    </div>
  </body>
</html>
